<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis styling CSS</title>
    <link rel="stylesheet" href="style-paragraf.css">
    <style>
    h4 {
        color: red;
    }
    </style>

</head>
<body>
    <h2>Ada 3 Jenis teknik styling CSS</h2>
    <ol>
        <li>Teknik inline</li>
        <li>Teknik internal</li>
        <li>Teknik External</li>
    </ol>

    <!-- Teknik Inline -->
    <p style="color:blue;">Ini adalah contoh teknik inline</p>

    <!-- Teknik Internal  -->
    <h4>Ini adalah contoh teknik internal</h4>

    <!-- Teknik External -->
     <p class="paragraf">Ini adalah contoh teknik External</p>
</body>
</html>
