<head>

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button{
            -webkit-appearance: none;
            margin: 0;
        }

            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

<body>
    <h2>Program Sederhana Aritmatika</h2>
    <input type="number" id="angka1" style="width: 50px; " > angka ke-1<br>

    <button onclick="bagi()">pembagian</button>
    <p id="output"></p>

    <script>
        function bagi(){
            //ambil elemen
            let elemen1 = document.getElementById("angka1");
            let elemen2 = document.getElementById("angka2");
            let targetOutput = document.getElementById("output");
            if (elemen1.value === "" || elemen2.value === ""){
                targetOutput.innerHTML = "masukkan angka keduanya"
                targetOutput.style.color = "red";
                return;
            }

            //ambil value dari elemen
            let angka1 = Number(elemen1.value);
            let angka2 = Number(elemen2.value);

            //jumlah kan angka yang diinputkan
            let angka3 = angka1 / angka2;

            //tampilkan hasil
            targetOutput.innerHTML = "hasilnya adalah " + angka3;
            targetOutput.style.color = "black";

        }
